<!DOCTYPE HTML>
<html>
<head>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="text/javascript">

window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", {
		title:{
			text: "Warsall alghorithm Perfomance on differnt matrices"       
		},
		data: [              
		{
			
			type: "column",
			dataPoints: [
				{ label: "1 x 1",  y: 0.02 },
				{ label: "2 x 2",  y: 0.05 },
				{ label: "4 x 4",  y: 0.15 },
				{ label: "8 x 8", y: 0.25  },
				{ label: "20 x 20", y: 1  },
				{ label: "30 x 3x",  y: 5  },
				{ label: "50 x 50",  y: 4.5  },
				{ label: "80 x 80",  y: 9  },
				{ label: "100 x 100",  y: 10  },
			]
		}
		]
	});
	chart.render();
}

</script>
</head>
